<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seminar Schedule</title>
    <style>
      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #0c0b0b;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #7dbd49;
        color: rgb(10, 9, 9);
      }
      td {
        background-color: lightyellow;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>09:00 AM</td>
          <td>10:30 AM</td>
          <td>Web Development Basics</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>11:00 AM</td>
          <td>12:30 PM</td>
          <td>Introduction to React</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>02:00 PM</td>
          <td>03:30 PM</td>
          <td>Backend Development with Node.js</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
