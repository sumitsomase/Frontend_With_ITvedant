<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px auto;
       
      }
      th,
      td {
        border: 1px solid #f30b0b;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>28</td>
          <td>Software Engineer</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>34</td>
          <td>Product Manager</td>
        </tr>
        <tr>
          <td>Emily Davis</td>
          <td>22</td>
          <td>Graphic Designer</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
