<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #0c0b0b;
        padding: 8px;
        text-align: center;
        background-color: aquamarine;
      }
      th {
        background-color: #f14a4a;
      }
    </style>
  </head>
  <body>
    <table>
      <caption align="bottom">
        <br />
        Table 1: Student Marklist
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Maths</th>
          <th>Science</th>
          <th>English</th>
          <th>Physics</th>
          <th>GK</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>David</td>
          <td>47</td>
          <td>98</td>
          <td>58</td>
          <td>35</td>
          <td>78</td>
        </tr>
        <tr>
          <td>Richard</td>
          <td>58</td>
          <td>68</td>
          <td>56</td>
          <td>60</td>
          <td>98</td>
        </tr>
        <tr>
          <td>John</td>
          <td>83</td>
          <td>78</td>
          <td>88</td>
          <td>99</td>
          <td>66</td>
        </tr>
        <tr>
          <td>Tony</td>
          <td>87</td>
          <td>48</td>
          <td>77</td>
          <td>69</td>
          <td>58</td>
        </tr>

        <tr>
          <td>Scott</td>
          <td>87</td>
          <td>78</td>
          <td>88</td>
          <td>98</td>
          <td>98</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
